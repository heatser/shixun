<!DOCTYPE html>

<html>

<head>

  <!-- 页面meta -->

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>出库清单</title>

  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

  <!-- 引入样式 -->

  <link rel="stylesheet" href="../plugins/elementui/index.css">

  <link rel="stylesheet" href="../plugins/element-ui/lib/theme-chalk/index.css">

  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition">

<div id="app">

  <div class="content-header">
    <el-menu
            :default-active="activ1"
            class="el-menu-demo"
            mode="horizontal"
            data="username"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
      <el-menu-item index="1"><a href="http://localhost:8081/pages/user.html">用户管理</a></el-menu-item>
      <el-submenu index="2">
        <template slot="title">明细管理</template>
        <el-menu-item index="2-1"><a href="http://localhost:8081/pages/outproduct.html">出库明细</a></el-menu-item>
        <el-menu-item index="2-2"><a href="http://localhost:8081/pages/inproduct.html">入库明细</a></el-menu-item>
      </el-submenu>
      <el-menu-item index="3"><a href="http://localhost:8081/pages/inorder.html">入库单管理</a></el-menu-item>
      <el-menu-item index="4"><a href="http://localhost:8081/pages/outorder.html">出库单管理</a></el-menu-item>
      <el-menu-item index="5"><a href="http://localhost:8081/pages/store.html">库存管理</a></el-menu-item>

      <el-submenu index="6">
        <template slot="title" style=" font-size: 15px; ">{{username.name}}</template>
        <el-menu-item index="6-1"><a href="http://localhost:8081/pages/usercenter.html">个人中心</a></el-menu-item>
        <el-menu-item index="6-2"><a href="http://localhost:8081/pages/login.html">退出</a></el-menu-item>
      </el-submenu>



    </el-menu>


  </div>

  <div class="app-container">

    <div class="box">

      <div class="filter-container">

        <el-form :inline="true" :model="formData" class="demo-form-inline">


          <el-form-item label="品名">
            <el-input v-model="formData.name" placeholder="品名"></el-input>
          </el-form-item>

          <el-form-item label="货号">
            <el-input v-model="formData.no" placeholder="货号"></el-input>
          </el-form-item>

          <el-form-item label="色号">
            <el-input v-model="formData.color" placeholder="色号"></el-input>
          </el-form-item>

          <el-form-item>
            <el-button type="primary" @click="getByCondition()">查询</el-button>
          </el-form-item>

        </el-form>

      </div>

      <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

        <el-table-column prop="id" align="center" label="入库序号"></el-table-column>

        <el-table-column prop="no" label="货号" align="center"></el-table-column>

        <el-table-column prop="name" label="品名" align="center"></el-table-column>

        <el-table-column prop="color" label="色号" align="center"></el-table-column>

        <el-table-column prop="size" label="尺码" align="center"></el-table-column>

        <el-table-column prop="amount" label="数量" align="center"></el-table-column>

        <el-table-column label="操作"  align="center">


          <template slot-scope="scope">

            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>

          </template>

        </el-table-column>

      </el-table>


      <el-pagination>

<!--              @size-change="handleSizeChange" @current-change="handleCurrentChange"-->
                     :current-page="1" :page-sizes="[1, 2, 5, 10]"
                     :page-size="5" :total="total"
                     layout="total, sizes, prev, pager, next, jumper">
      </el-pagination>



<!--      <el-pagination-->
<!--              small ="true"-->
<!--              layout="prev, pager, next"-->
<!--              :total="13">-->
<!--      </el-pagination>-->



      <div class="add-form">

        <el-dialog title="新增商品" :visible.sync="dialogFormVisible">

          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                   label-width="100px">

            <el-row>

              <el-col :span="12">

                <el-form-item label="货号" prop="no">

                  <el-input v-model="formData.no"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="品名" prop="name">

                  <el-input v-model="formData.name"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="色号" prop="color">

                  <el-input v-model="formData.color"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="尺码" prop="size">

                  <el-input v-model="formData.size"/>

                </el-form-item>

              </el-col>

              </el-col>

            </el-row>


            <el-row>

              <el-col :span="24">

                <el-form-item label="数量">

                  <el-input v-model="formData.amount" type="textarea"></el-input>

                </el-form-item>

              </el-col>

            </el-row>

          </el-form>

          <div slot="footer" class="dialog-footer">

            <el-button @click="dialogFormVisible = false">取消</el-button>

            <el-button type="primary" @click="handleAdd()">确定</el-button>

          </div>

        </el-dialog>

      </div>


      <div class="add-form">

        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">

          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                   label-width="100px">

            <el-row>

              <el-col :span="12">

                <el-form-item label="货号" prop="no">

                  <el-input v-model="formData.no"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="数量" prop="amount">

                  <el-input v-model="formData.amount"/>

                </el-form-item>

              </el-col>


            </el-row>

          </el-form>

          <div slot="footer" class="dialog-footer">

            <el-button @click="dialogFormVisible4Edit = false">取消</el-button>

            <el-button type="primary" @click="handleEdit()">确定</el-button>

          </div>

        </el-dialog>

      </div>

    </div>

  </div>

</div>

</body>

<!-- 引入组件库 -->


<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>


<script>
  var vue = new Vue({

    el: '#app',
    data: {
      pagination: {},
      activ1: "5",
      username: {},
      dataList: [],//当前页要展示的列表数据
      formData: {
      },//表单数据
      dialogFormVisible: false,//控制表单是否可见
      inorder: {},
      dialogFormVisible4Edit: false,//编辑表单是否可见
      rules: {//校验规则
        no: [{required: true, message: '货号为必填项', trigger: 'blur'}],
        amount: [{required: true, message: '数量为必填项', trigger: 'blur'}]
      }
    },

    //钩子函数，VUE对象初始化完成后自动执行
    created() {
      this.getAll();
      this.getUserInfo();
    },

    methods: {
      //列表
      getAll() {
        //发送ajax请求
        axios.get("/store").then((res) => {
          this.dataList = res.data.data;
        });
      },


      getByCondition() {
        //发送ajax请求
        axios.post("/store/condition", this.formData).then((res) => {
                  if (res.data.code == 20041) {
                    //展示弹层，加载数据
                    this.dataList = res.data.data;
                  } else {
                    this.$message.error(res.data.msg);
                  }
                }
        );
      },

      getUserInfo() {

        axios.get("/user/userid").then((res) => {
          this.username = res.data.data;
        })

      },


      //弹出添加窗口
      handleCreate() {
        this.dialogFormVisible = true;
        this.resetForm();
      },

      //重置表单
      resetForm() {
        this.formData = {};
      },

      //添加
      handleAdd() {
        //发送ajax请求
        axios.post("/store", this.formData).then((res) => {
          console.log(res.data);
          //如果操作成功，关闭弹层，显示数据
          if (res.data.code == 20011) {
            this.dialogFormVisible = false;
            this.$message.success("添加成功");
          } else if (res.data.code == 20010) {
            this.$message.error("添加失败");
          } else {
            this.$message.error(res.data.msg);
          }
        }).finally(() => {
          this.getAll();
        });
      },

      //弹出编辑窗口
      handleUpdate(row) {
        console.log(row);   //row.id 查询条件
        //查询数据，根据id查询
        axios.get("/store/" + row.id).then((res) => {
          console.log(res.data.data);
          if (res.data.code == 20041) {
            //展示弹层，加载数据
            this.formData = res.data.data;
            this.dialogFormVisible4Edit = true;
          } else {
            this.$message.error(res.data.msg);
          }
        });
      },

      //编辑
      handleEdit() {
        //发送ajax请求
        axios.put("/store", this.formData).then((res) => {
          //如果操作成功，关闭弹层，显示数据
          if (res.data.code == 20011) {
            this.dialogFormVisible4Edit = false;
            this.$message.success("修改成功");
          } else if (res.data.code == 20010) {
            this.$message.error("修改失败");
          } else {
            this.$message.error(res.data.msg);
          }
        }).finally(() => {
          this.getAll();
        });
      }
    }
  })

</script>

</html>
