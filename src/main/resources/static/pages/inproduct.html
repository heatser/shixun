<!DOCTYPE html>

<html>

<head>

    <!-- 页面meta -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>出库案例</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->

    <link rel="stylesheet" href="../plugins/elementui/index.css">

    <link rel="stylesheet" href="../plugins/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition">

<div id="app">

    <div class="content-header">

        <el-menu
                :default-active="activ1"
                class="el-menu-demo"
                mode="horizontal"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b"
                router="true"
        >
            <el-menu-item index="1"><a href="http://localhost:8081/pages/user.html">用户管理</a></el-menu-item>
            <el-submenu index="2">
                <template slot="title">明细管理</template>
                <el-menu-item index="2-1"><a href="http://localhost:8081/pages/outproduct.html" >出库明细</a></el-menu-item>
                <el-menu-item index="2-2"><a href="http://localhost:8081/pages/inproduct.html" >入库明细</a></el-menu-item>
                <!--                <el-menu-item index="2-3">选项3</el-menu-item>-->
            </el-submenu>
            <el-menu-item index="3" ><a href="http://localhost:8081/pages/inorder.html" >入库单管理</a></el-menu-item>
            <el-menu-item index="4" ><a href="http://localhost:8081/pages/outorder.html" >出库单管理</a></el-menu-item>
        </el-menu>

    </div>

    <div class="app-container">

        <div class="box">

            <div class="filter-container">

                <el-form :inline="true" :model="formData" class="demo-form-inline">

                    <el-form-item label="仓库">
                        <el-input v-model="formData.store" placeholder="仓库"></el-input>
                    </el-form-item>

                    <el-form-item label="货号">
                        <el-input v-model="formData.no" placeholder="单据编号"></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="getByCondition()">查询</el-button>
                    </el-form-item>

                    <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>

                </el-form>

            </div>

            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                <el-table-column prop="id" align="center" label="序号"></el-table-column>

                <el-table-column prop="no" label="单据编号" align="center"></el-table-column>

                <el-table-column prop="store" label="仓库" align="center"></el-table-column>

                <el-table-column prop="date" label="入库日期" align="center"></el-table-column>

                <el-table-column prop="role" label="经办人" align="center"></el-table-column>

                <el-table-column prop="origin" label="来源" align="center"></el-table-column>

                <el-table-column prop="remarks" label="备注" align="center"></el-table-column>

                <el-table-column label="操作" align="center">

                    <template slot-scope="scope">

                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>

                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>

                    </template>

                </el-table-column>

            </el-table>

            <!-- 新增标签弹层 -->

            <div class="add-form">

                <el-dialog title="新增入库单" :visible.sync="dialogFormVisible">

                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="所入仓库" prop="store">

                                    <el-input v-model="formData.store"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="经办人" prop="role">

                                    <el-input v-model="formData.role"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="单据编号" prop="no">

                                    <el-input v-model="formData.no"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="来源" prop="origin">

                                    <el-input v-model="formData.origin"/>

                                </el-form-item>

                            </el-col>

                        </el-row>


                        <el-row>

                            <el-col :span="24">

                                <el-form-item label="描述">

                                    <el-input v-model="formData.description" type="textarea"></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="dialogFormVisible = false">取消</el-button>

                        <el-button type="primary" @click="handleAdd()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

            <!-- 编辑标签弹层 -->

            <div class="add-form">

                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">

                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="经办人" prop="role">

                                    <el-input v-model="formData.role"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="所入仓库" prop="store">

                                    <el-input v-model="formData.store"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="来源" prop="origin">

                                    <el-input v-model="formData.origin"/>

                                </el-form-item>

                            </el-col>

                        </el-row>

                        <el-row>

                            <el-col :span="24">

                                <el-form-item label="描述" prop="remarks">

                                    <el-input v-model="formData.remarks" type="textarea"></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>

                        <el-button type="primary" @click="handleEdit()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

        </div>

    </div>

</div>

</body>

<!-- 引入组件库 -->


<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>


<script>
    var vue = new Vue({

        el: '#app',
        data: {
            pagination: {},
            activ1: "2-2",
            dataList: [],//当前页要展示的列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制表单是否可见
            inorder: {
            },
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                store: [{required: true, message: '所入仓库为必填项', trigger: 'blur'}],
                role: [{required: true, message: '经办人为必填项', trigger: 'blur'}],
                origin: [{required: true, message: '来源为必填项', trigger: 'blur'}],
                no: [{required: true, message: '来源为必填项', trigger: 'blur'}]
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll();
        },

        methods: {
            //列表
            getAll() {
                //发送ajax请求
                axios.get("/inorder").then((res) => {
                    this.dataList = res.data.data;
                });
            },


            getByCondition() {
                //发送ajax请求
                axios.post("/inorder/condition", this.formData).then((res) => {
                        if (res.data.code == 20041) {
                            //展示弹层，加载数据
                            this.dataList = res.data.data;
                        } else {
                            this.$message.error(res.data.msg);
                        }
                    }
                );
            },

            //弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },

            //重置表单
            resetForm() {
                this.formData = {};
            },

            //添加
            handleAdd() {
                //发送ajax请求
                axios.post("/inorder", this.formData).then((res) => {
                    console.log(res.data);
                    //如果操作成功，关闭弹层，显示数据
                    if (res.data.code == 20011) {
                        this.dialogFormVisible = false;
                        this.$message.success("添加成功");
                    } else if (res.data.code == 20010) {
                        this.$message.error("添加失败");
                    } else {
                        this.$message.error(res.data.msg);
                    }
                }).finally(() => {
                    this.getAll();
                });
            },

            //弹出编辑窗口
            handleUpdate(row) {
                console.log(row);   //row.id 查询条件
                //查询数据，根据id查询
                axios.get("/inorder/" + row.id).then((res) => {
                    // console.log(res.data.data);
                    if (res.data.code == 20041) {
                        //展示弹层，加载数据
                        this.formData = res.data.data;
                        this.dialogFormVisible4Edit = true;
                    } else {
                        this.$message.error(res.data.msg);
                    }
                });
            },

            //编辑
            handleEdit() {
                //发送ajax请求
                axios.put("/inorder", this.formData).then((res) => {
                    //如果操作成功，关闭弹层，显示数据
                    if (res.data.code == 20031) {
                        this.dialogFormVisible4Edit = false;
                        this.$message.success("修改成功");
                    } else if (res.data.code == 20030) {
                        this.$message.error("修改失败");
                    } else {
                        this.$message.error(res.data.msg);
                    }
                }).finally(() => {
                    this.getAll();
                });
            },

            // 删除
            handleDelete(row) {
                //1.弹出提示框
                this.$confirm("此操作永久删除当前数据，是否继续？", "提示", {
                    type: 'info'
                }).then(() => {
                    //2.做删除业务
                    axios.delete("/inorder/" + row.id).then((res) => {
                        if (res.data.code == 20021) {
                            this.$message.success("删除成功");
                        } else {
                            this.$message.error("删除失败");
                        }
                    }).finally(() => {
                        this.getAll();
                    });
                }).catch(() => {
                    //3.取消删除
                    this.$message.info("取消删除操作");
                });
            }
        }
    })

</script>

</html>
