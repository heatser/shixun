<el-table :data="userlist" border stripe>
    <el-table-column type="index"></el-table-column>
    <el-table-column label="姓名" prop="username"></el-table-column>
    <el-table-column label="邮箱" prop="email"></el-table-column>
    <el-table-column label="电话" prop="mobile"></el-table-column>
    <el-table-column label="⾓⾊" prop="role_name"></el-table-column>
    <el-table-column label="状态" prop="mg_state">
        <!--插槽--><!-- scope.row：获取到该⾏的数据对象-->
        <template slot-scope="scope">
            <!--开关状态--><!-- change 事件：当开关状态发⽣变化时触发-->
            <el-switch v-model="scope.row.mg_state" @change="userStateChanged(scope.row)"></el-switch>
        </template>
    </el-table-column>
    <el-table-column label="操作" width="180px">
        <!--插槽-->
        <template slot-scope="scope">
            <!--修改按钮-->
            <el-button @click="showEditDialog(scope.row.id)" type="primary" icon="el-icon-edit" size="mini"></el-button>
            <!--删除按钮-->
            <el-button @click="removeUserById(scope.row.id)" type="danger" icon="el-icon-delete"
                       size="mini"></el-button>
            <!--分配⾓⾊按钮-->
            <el-tooltip effect="dark" content="分配⾓⾊" placement="top" :enterable="false">
                <el-button @click="setRole(scope.row)" type="warning" icon="el-icon-setting" size="mini"></el-button>
            </el-tooltip>
        </template>
    </el-table-column>
</el-table>
<!--分页模块-->
<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
               :current-page="queryInfo.pagenum" :page-sizes="[1, 2, 5, 10]"
               :page-size="queryInfo.pagesize" :total="total"
               layout="total, sizes, prev, pager, next, jumper">
</el-pagination>
