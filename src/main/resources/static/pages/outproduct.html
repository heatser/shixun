<script src="../js/axios-0.18.0.js"></script>


<script>
    var vue = new Vue({

        el: '#app',
        data: {
            pagination: {},
            activ1: "2-1",
            username: {},
            dataList: [],//当前页要展示的列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制表单是否可见
            inorder: {},
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                no: [{required: true, message: '货号为必填项', trigger: 'blur'}],
                amount: [{required: true, message: '数量为必填项', trigger: 'blur'}]
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll();
            this.getUserInfo();
        },

        methods: {
            //列表
            getAll() {
                //发送ajax请求
                axios.get("/outorder").then((res) => {
                    this.dataList = res.data.data;
                });
            },


            getByCondition() {
                //发送ajax请求
                axios.post("/outorder/condition", this.formData).then((res) => {
                        if (res.data.code == 20041) {
                            //展示弹层，加载数据
                            this.dataList = res.data.data;
                        } else {
                            this.$message.error(res.data.msg);
                        }
                    }
                );
            },

            getUserInfo() {

                axios.get("/user/userid").then((res) => {
                    this.username = res.data.data;
                })

            },


            //弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },

            //重置表单
            resetForm() {
                this.formData = {};
            },

            //添加
            handleAdd() {
                //发送ajax请求
                axios.post("/outorder", this.formData).then((res) => {
                    console.log(res.data);
                    //如果操作成功，关闭弹层，显示数据
                    if (res.data.code == 20011) {
                        this.dialogFormVisible = false;
                        this.$message.success("添加成功");
                    } else if (res.data.code == 20010) {
                        this.$message.error("添加失败");
                    } else {
                        this.$message.error(res.data.msg);
                    }
                }).finally(() => {
                    this.getAll();
                });
            },

            //弹出编辑窗口
            handleUpdate(row) {
                console.log(row);   //row.id 查询条件
                //查询数据，根据id查询
                axios.get("/outorder/" + row.id).then((res) => {
                    // console.log(res.data.data);
                    if (res.data.code == 20041) {
                        //展示弹层，加载数据
                        this.formData = res.data.data;
                        this.dialogFormVisible4Edit = true;
                    } else {
                        this.$message.error(res.data.msg);
                    }
                });
            },

            //编辑
            handleEdit() {
                //发送ajax请求
                axios.put("/outorder", this.formData).then((res) => {
                    //如果操作成功，关闭弹层，显示数据
                    if (res.data.code == 20031) {
                        this.dialogFormVisible4Edit = false;
                        this.$message.success("修改成功");
                    } else if (res.data.code == 20030) {
                        this.$message.error("修改失败");
                    } else {
                        this.$message.error(res.data.msg);
                    }
                }).finally(() => {
                    this.getAll();
                });
            },

            // 删除
            handleDelete(row) {
                //1.弹出提示框
                this.$confirm("此操作永久删除当前数据，是否继续？", "提示", {
                    type: 'info'
                }).then(() => {
                    //2.做删除业务
                    axios.delete("/outorder/" + row.id).then((res) => {
                        if (res.data.code == 20021) {
                            this.$message.success("删除成功");
                        } else {
                            this.$message.error("删除失败");
                        }
                    }).finally(() => {
                        this.getAll();
                    });
                }).catch(() => {
                    //3.取消删除
                    this.$message.info("取消删除操作");
                });
            }
        }
    })

</script>
